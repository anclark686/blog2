{% extends 'base.html' %}

{% block content %}

{% if g.user %}
	<h1>Welcome to your blog {{g.user[1].title()}}!</h1>
{% endif %}


<div class="container">
		<div class="row">
		  <div class="col text-center">
			<form class="d-flex search" role="search" method="POST">
				<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search_input">
				<button class="btn btn-info" type="submit">Search</button>
			</form>
		  </div>
		</div>
	  </div>

<h2>Posts</h2>

<div class="container posts">
	<ul>
		{% for post in posts %}
			<li><a href="{{ url_for('post', post_id=post[0]) }}">{{  post[1] }}</a></li>
		{% endfor %}
	</ul>
</div>
{% endblock %}

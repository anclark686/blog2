{% extends 'base.html' %}

{% block content %}

    	<div class="box">
  			<h1>Register</h1>
			{% if msg%}
				<h5>{{msg}}. Need to <a href="{{ url_for('login') }}" >Login</a>?</h5>
			<form  method="post">
				<div class="logreg-label">
                	<label for="retryREGname">Full Name</label>
				</div>
				<div class="logreg-form">
                	<input type="text" class="form-control me-2" name="name" id="retryREGname" value={{name}} required/>
    			</div>
				<div class="logreg-label">
                	<label for="retryREGusername">Username</label>
				</div>
				<div class="logreg-form">
    				<input type="text" class="form-control me-2" name="username" id="retryREGusername" value={{username}} required/>
    			</div>
				<div class="logreg-label">
                	<label for="retryREGpassword">Password</label>
				</div>
				<div class="logreg-form">
    				<input type="password" class="form-control me-2" name="password" id="retryREGpassword" value={{password}} required/>
    			</div>

			{% else%}
			<form  method="post">
				<div class="logreg-label">
                	<label for="REGname">Full Name</label>
				</div>
				<div class="logreg-form">
                	<input type="text" class="form-control me-2" name="name" id="REGname" placeholder="Name" required/>
    			</div>
				<div class="logreg-label">
                	<label for="REGusername">Username</label>
				</div>
				<div class="logreg-form">
    				<input type="text" class="form-control me-2" name="username" id="REGusername" placeholder="Username" required/>
    			</div>
				<div class="logreg-label">
                	<label for="REGpassword">Password</label>
				</div>
				<div class="logreg-form">
    				<input type="password" class="form-control me-2" name="password"  id="REGpassword" placeholder="Password" required/>
    			</div>

			{% endif %}
			<div class="container">
					<div class="row">
					  <div class="col text-center">
						<button type="submit" class="btn btn-info register-button ">Register</button>
					  </div>
					</div>
				  </div>
				</form>
				<p>Already have an account? <a href="{{ url_for('login') }}" >Login</a></p>
		</div>


{% endblock %}

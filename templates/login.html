{% extends 'base.html' %}

{% block content %}

    	<div class="box">
  			<h1>Log In</h1>
  			<form  method="post">
                {% if username %}
                    <h5>{{msg}}</h5>
                    <div class="logreg-label">
                        <label for="username">Username</label>
                    </div>
                    <div class="logreg-form ">
                        <input type="text" class="form-control me-2" name="username" id="retryusername" value={{username}} required/>
                    </div>
                    <div class="logreg-label">
                        <label for="password">Password</label>
                    </div>
                    <div class="logreg-form">
                        <input type="password" class="form-control me-2" name="password" id="retrypassword" value={{password}} required/>
                    </div>
                {% else %}
                    <div class="logreg-label">
                        <label for="username">Username</label>
                    </div>
                    <div class="logreg-form ">
                        <input type="text" class="form-control me-2" name="username" id="username" placeholder="Username" required/>
                    </div>
                    <div class="logreg-label">
                        <label for="password">Password</label>
                    </div>
                    <div class="logreg-form">
                        <input type="password" class="form-control me-2" name="password" id="password" placeholder="Password" required/>
                    </div>
                {% endif %}

                <div class="container">
					<div class="row">
					  <div class="col text-center">
						<button type="submit" class="btn btn-info login-button ">Login</button>
					  </div>
					</div>
				  </div>
                <p>Need to make an account? <a href="{{ url_for('register') }}" >Register</a></p>
  			</form>
		</div>


{% endblock %}
